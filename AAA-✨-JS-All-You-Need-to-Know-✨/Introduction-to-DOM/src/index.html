<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../dist/index.html" type="image/x-icon" />
    <title>Webpack-5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title" class="text-center my-3">Introduction to DOM ðŸŽ¢</h2>
      <ul class="list-group my-5 fw-bold" id="list">
        <li class="list-group-item" name="list-item-one">ONE</li>
        <li class="list-group-item">TWO</li>
        <li class="list-group-item">THREE</li>
      </ul>

      <button class="btn btn-outline-warning" id="btn">ADD ME</button>

      <div class="box my-5 bg-secondary p-3" id="box">
        <p>(<span id="x-value">0</span> , <span id="y-value">0</span> )</p>
      </div>

      <div class="bg-white p-2 text-dark">
        <div class="form-group">
          <label for="name" class="mb-2 fw-bold">What is Your Name?</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter-Name"
          />
          <p id="showName" class="my-2 fw-bold"></p>
        </div>

        <div class="my-5">
          <label class="mb-2 fw-bold">Choose Your Skills:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              id="gridCheck1"
              value="C Programming"
            />
            <label class="form-check-label" for="gridCheck1">
              C Programming
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              id="gridCheck2"
              value="Java Programming"
            />
            <label class="form-check-label" for="gridCheck2">
              Java Programming
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              id="gridCheck3"
              value="JavaScript"
            />
            <label class="form-check-label" for="gridCheck3">
              JavaScript
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              id="gridCheck4"
              value="Python"
            />
            <label class="form-check-label" for="gridCheck4"> Python </label>
          </div>
        </div>
      </div>

      <!-- Example Form -->

      <div class="bg-light my-5 p-3">
        <form id="form">
          <div class="form-group">
            <label class="fw-bold my-3">What is Your Name?</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="form-group">
            <label class="fw-bold my-3">What is Your Email?</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="form-group">
            <label class="fw-bold my-3">What is Your Password?</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Your Password"
            />
          </div>

          <div class="form-group">
            <label class="fw-bold my-3" for="country"
              >Select Your Country?</label
            >
            <select name="country" id="country" class="form-control">
              <option value="Bangladesh">Bangladesh</option>
              <option value="India">India</option>
              <option value="Srilanka">Sri Lanka</option>
              <option value="Pakistan">Pakistan</option>
            </select>
          </div>
          <input
            type="button"
            value="Submit"
            class="btn btn-outline-primary my-2"
          />
        </form>
      </div>

      <!-- Example Form  -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
